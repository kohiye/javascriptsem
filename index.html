<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome</h1>
        <label for="name" id="name-label">What's your name?</label>
        <input type="text" id="name-input", name="name">
        <button id="welcome-button" onclick="welcomeFade()">Enter</button>
    </div>
    <header id="header"></header>
    <div id="main">
        <div id="row1">
            <div id="location-div">
                <label for="location" id="location-label">Enter your location: </label>
                <div>
                    <input type="text" id="location-input" name="location" value="" list="locations">
                    <datalist id="locations">
                        <option value="Kemerovo"></option>
                        <option value="New York"></option>
                        <option value="London"></option>
                        <option value="New Delhi"></option>
                    </datalist>
                    <button id="location-button" onclick="getAllWeather()">Enter</button>
                </div>
            </div>
            <div id="current"></div>
            <div id="days">
            </div>
        </div>
        <div id="hours" class="scrollh">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
